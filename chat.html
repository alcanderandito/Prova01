<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Chat ‚Ä¢ Don¬†Alfred</title>

<style>
/* RESET ---------------------------------------------------------------- */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  font:15px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
  overscroll-behavior:none;
}

/* VARIABILI VIEWPORT --------------------------------------------------- */
:root{
  --safeT:env(safe-area-inset-top);
  --safeB:env(safe-area-inset-bottom);
  --safeL:env(safe-area-inset-left);
  --safeR:env(safe-area-inset-right);
  --vh:100svh;   /* altezza viewport ‚Äúattiva‚Äù */
  --kb:0px;      /* altezza tastiera (settata via JS) */
}

/* CONTENITORE CHAT ----------------------------------------------------- */
#chat{
  position:fixed;inset:0;
  width:100vw;
  height:calc(var(--vh) - var(--kb));   /* magia anti‚Äësalto */
  display:flex;flex-direction:column;
  background:#ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png")
            0/540px repeat;background-blend-mode:luminosity;
  padding:var(--safeT) var(--safeR) var(--safeB) var(--safeL);
  touch-action:pan-y;overscroll-behavior:contain;
}

/* HEADER --------------------------------------------------------------- */
.header{
  flex:none;height:48px;
  background:#075e54;color:#fff;
  display:flex;align-items:center;gap:12px;
  padding:0 16px;font-weight:500;z-index:1}
.header a{font-size:28px;line-height:1;text-decoration:none;color:inherit}
.header .title{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* MESSAGGI ------------------------------------------------------------- */
#msgs{
  flex:1 1 auto;display:flex;flex-direction:column;gap:6px;
  overflow-y:auto;padding:12px;scroll-behavior:smooth}

/* INPUT BAR ------------------------------------------------------------ */
.input{
  flex:none;height:56px;background:#f0f0f0;
  display:flex;align-items:center;gap:8px;padding:0 8px;z-index:1}
.input input{
  flex:1;border:none;border-radius:20px;padding:10px 14px;font-size:15px;background:#fff;min-width:0}
.input button{
  border:none;width:46px;height:46px;border-radius:50%;
  background:#25d366;display:flex;align-items:center;justify-content:center}

/* BOLLE ---------------------------------------------------------------- */
.msg{max-width:80%;font-size:14px;position:relative;display:flex}
.bub{padding:6px 8px 18px;border-radius:8px;box-shadow:0 1px 1px #0001}
.tim{position:absolute;bottom:2px;right:6px;font-size:11px;opacity:.6}
.me  .bub{background:#d1f8c6;border-radius:8px 0 8px 8px;margin-left:auto}
.me  .bub::after{content:"‚úî‚úî";position:absolute;bottom:2px;right:-18px;
                 font-size:11px;color:#34b7f1;font-weight:700}
.you .bub{background:#fff;border-radius:0 8px 8px 8px}

/* DESKTOP ‚ÄúSTOP‚Äù ------------------------------------------------------- */
@media(min-width:601px){
  body::before{
    content:'üõë¬†Apri questa pagina da smartphone';display:flex;
    align-items:center;justify-content:center;height:100vh;width:100%;
    font-size:2.5rem;background:#000;color:#fff;text-align:center}
  #chat{display:none}
}
</style>
</head>
<body>
<div id="chat">
  <div class="header">
    <a href="index.html" aria-label="Indietro">‚Äπ</a>
    <span class="title">Don¬†Alfred¬†ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </div>

  <div id="msgs" role="log" aria-live="polite"></div>

  <form class="input" id="chatForm" autocomplete="off">
    <input id="chatInput" placeholder="Messaggio" enterkeyhint="send">
    <button type="submit" aria-label="Invia">
      <img src="https://img.icons8.com/ios/50/ffffff/filled-sent.png" alt="" style="width:24px">
    </button>
  </form>
</div>

<script>
/* SHORTHAND ----------------------------------------------------------- */
const $=s=>document.querySelector(s);
const list=$('#msgs'),form=$('#chatForm'),inp=$('#chatInput');
let history=[];

/* === RICALCOLO VIEWPORT & KEYBOARD ================================== */
function refreshViewport(){
  const winH = window.innerHeight;                    // altezza piena
  const vv    = window.visualViewport;
  const vvH   = vv ? vv.height : winH;                // se tastiera aperta ‚Üí pi√π corto
  const top   = vv ? vv.offsetTop : 0;                // iOS a volte trasla invece
  const kb    = Math.max(0, winH - vvH - top);        // altezza tastiera stimata

  document.documentElement.style.setProperty('--vh', vvH + 'px');
  document.documentElement.style.setProperty('--kb', kb  + 'px');

  // mantiene il log ancorato in fondo
  list.scrollTop = list.scrollHeight;
}
refreshViewport();
(window.visualViewport||window).addEventListener('resize', refreshViewport);
(window.visualViewport||window).addEventListener('scroll', refreshViewport);  // iOS
window.addEventListener('orientationchange', refreshViewport);

/* BLOCCA RUBBER‚ÄëBAND IOS --------------------------------------------- */
list.addEventListener('touchmove',e=>{
  const atTop=list.scrollTop===0,
        atBot=Math.abs(list.scrollHeight-list.scrollTop-list.clientHeight)<1,
        dir=Math.sign(e.touches[0].clientY-e.touches[0].screenY);
  if((atTop&&dir>0)||(atBot&&dir<0))e.preventDefault();
},{passive:false});

/* CREA & APPENDE UNA BOLLA ------------------------------------------ */
function bubble(who,text){
  const h=new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
  list.insertAdjacentHTML('beforeend',
    `<div class="msg ${who}"><div class="bub">${text}<span class="tim">${h}</span></div></div>`);
  list.scrollTop=list.scrollHeight;
}

/* INVIO -------------------------------------------------------------- */
form.addEventListener('submit',async e=>{
  e.preventDefault();
  const t=inp.value.trim(); if(!t)return;
  bubble('me',t); history.push({role:'user',content:t}); inp.value='';
  try{
    const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},
               body:JSON.stringify({message:t,history})});
    const {reply}=await r.json();
    bubble('you',reply); history.push({role:'assistant',content:reply});
  }catch{
    bubble('you','Errore di rete üò¢');
  }
});
</script>
</body>
</html>
