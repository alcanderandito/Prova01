<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home • Team Due Mori</title>

  <style>
    /* mini‑reset */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      font-family:-apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Stili per il Menu a Tendina */
    .navbar {
      background-color: #333;
      padding: 10px 20px;
      overflow: hidden;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-button:hover, .dropdown-button:focus {
      background-color: #45a049;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 220px; /* Aumentato per voci più lunghe */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      margin-top: 5px;
    }

    .dropdown-content ul {
      list-style-type: none;
    }
    .dropdown-content ul li a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content ul li a:hover {
      background-color: #f1f1f1;
    }

    /* Classe per mostrare il contenuto del menu */
    .show {
      display: block;
    }

    /* Stili specifici per il sottomenu */
    .dropdown-content ul li.submenu-item .submenu {
      display: none; /* Sottomenu nascosto di default */
      padding-left: 20px; /* Indentazione per il sottomenu */
      background-color: #e9e9e9; /* Sfondo leggermente diverso per il sottomenu */
    }

    .dropdown-content ul li.submenu-item .submenu ul li a {
        padding: 10px 15px; /* Padding specifico per voci sottomenu */
        font-size: 0.9em; /* Carattere leggermente più piccolo */
    }
    .dropdown-content ul li.submenu-item .submenu ul li a:hover {
        background-color: #ddd; /* Sfondo diverso all'hover per voci sottomenu */
    }

    /* Classe per mostrare il sottomenu */
    .dropdown-content ul li.submenu-item .submenu.open {
      display: block;
    }

    /* Stile per la freccetta del sottomenu */
    .submenu-trigger .arrow {
      display: inline-block;
      margin-left: 5px;
      transition: transform 0.3s ease;
      font-size: 0.8em; /* Rende la freccia meno invadente */
    }

    .submenu-trigger.open .arrow {
      transform: rotate(180deg); /* Ruota la freccetta quando il sottomenu è aperto */
    }

    /* Stili per il Contenitore del Bottone Chat */
    #goChatContainer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
    }
    #goChat{
      width:70px;height:70px;border:none;border-radius:50%;
      background:#25d366 url("https://img.icons8.com/ios-filled/50/ffffff/chat--v1.png") center/60% no-repeat;
      box-shadow:0 4px 14px rgba(0,0,0,.25);cursor:pointer;
    }
    #goChat:active{transform:scale(.9)}

    /* Per eventuale altro contenuto principale della pagina */
    .main-content {
        padding: 20px;
        min-height: calc(100vh - 70px); /* Esempio per occupare spazio se la pagina è corta */
    }

  </style>
</head>
<body>

  <!-- Barra di Navigazione con Menu a Tendina -->
  <div class="navbar">
    <div class="dropdown">
      <button onclick="toggleMenu()" class="dropdown-button">Menu</button>
      <div id="menuContent" class="dropdown-content">
        <!-- Il contenuto di menu.html verrà caricato qui -->
        <p style="padding: 10px; color: #555;">Caricamento menu...</p>
      </div>
    </div>
  </div>

  <!-- Contenuto principale della pagina -->
  <div class="main-content">
    <h1>Benvenuto nella Home Page!</h1>
    <p>Questo è il contenuto principale della tua pagina. Il menu è in alto e la chat è in basso a destra.</p>
    <!-- Qui puoi mettere il resto del contenuto della tua home page -->
  </div>

  <!-- Bottone Chat (posizionato fisso in basso a destra) -->
  <div id="goChatContainer">
    <a href="chat.html" aria-label="Apri chat">
      <button id="goChat"></button>
    </a>
  </div>

  <script>
    // Funzione per caricare e mostrare/nascondere il menu principale
    function toggleMenu() {
      const menuContent = document.getElementById("menuContent");
      const isCurrentlyShown = menuContent.classList.contains("show");

      // Se il menu sta per essere aperto e non è già stato caricato
      if (!isCurrentlyShown && (menuContent.querySelector('p') || menuContent.innerHTML.trim() === '')) {
        fetch('menu.html') // Assicurati che menu.html sia nella stessa cartella o specifica il percorso corretto
          .then(response => {
            if (!response.ok) {
              throw new Error('Errore nel caricamento di menu.html: ' + response.status);
            }
            return response.text();
          })
          .then(data => {
            menuContent.innerHTML = data; // Inserisce il contenuto di menu.html
          })
          .catch(error => {
            menuContent.innerHTML = '<p style="padding: 10px; color: red;">Errore caricamento menu.</p>';
            console.error('Errore fetch menu.html:', error);
          });
      }
      menuContent.classList.toggle("show"); // Mostra o nasconde il menu

      // Se il menu principale viene chiuso, chiudi anche tutti i sottomenu
      if (!menuContent.classList.contains("show")) {
        const openSubmenus = menuContent.querySelectorAll('.submenu.open');
        openSubmenus.forEach(submenu => {
          submenu.classList.remove('open');
          const trigger = submenu.previousElementSibling;
          if (trigger && trigger.classList.contains('submenu-trigger')) {
              trigger.classList.remove('open'); // Resetta la classe per la freccia
          }
        });
      }
    }

    // Funzione per mostrare/nascondere i sottomenu
    function toggleSubmenu(event, triggerElement) {
      event.preventDefault(); // Impedisce al link '#' di far saltare la pagina
      event.stopPropagation(); // Impedisce che l'evento di click si propaga e chiuda il menu principale

      const submenu = triggerElement.nextElementSibling; // Il div .submenu è il fratello successivo dell'<a>
      if (submenu && submenu.classList.contains('submenu')) {
        submenu.classList.toggle('open');
        triggerElement.classList.toggle('open'); // Per la freccia
      }
    }

    // Chiudi il menu principale se l'utente clicca fuori da esso
    window.onclick = function(event) {
      const menuContent = document.getElementById("menuContent");
      const dropdownButton = document.querySelector('.dropdown-button'); // Il pulsante che apre il menu

      // Verifica se menuContent esiste e se il click è avvenuto fuori dal pulsante e fuori dal contenuto del menu
      if (menuContent && dropdownButton && !dropdownButton.contains(event.target) && !menuContent.contains(event.target)) {
        if (menuContent.classList.contains('show')) {
          menuContent.classList.remove('show');
          // Chiudi anche tutti i sottomenu aperti
          const openSubmenus = menuContent.querySelectorAll('.submenu.open');
          openSubmenus.forEach(submenu => {
            submenu.classList.remove('open');
            const trigger = submenu.previousElementSibling;
            if (trigger && trigger.classList.contains('submenu-trigger')) {
                trigger.classList.remove('open'); // Resetta la classe per la freccia
            }
          });
        }
      }
    }
  </script>

</body>
</html>
