<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat ‚Ä¢ Don Alfred</title>
  <style>
    /* Layout a colonna piena */
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    /* Header fisso in alto */
    header {
      height: 56px;
      background: #075e54;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 18px;
      font-weight: 500;
      flex-shrink: 0;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    header a {
      margin-right: 12px;
      color: inherit; text-decoration: none;
      font-size: 24px;
    }
    header .title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Contenitore messaggi che si espande */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png") 0/540px repeat;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }
    /* Stile bolle */
    .msg {
      max-width: 80%;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg .bub {
      padding: 8px 12px 18px;
      border-radius: 8px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .msg.me {
      align-self: flex-end;
    }
    .msg.me .bub {
      background: #d1f8c6;
      border-radius: 8px 0 8px 8px;
    }
    .msg.you .bub {
      background: #fff;
      border-radius: 0 8px 8px 8px;
    }
    .tim {
      position: absolute;
      bottom: 2px; right: 6px;
      font-size: 11px; opacity: .6;
    }
    /* Barra input fissa in basso */
    #input-bar {
      height: 56px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #input-bar input {
      flex: 1;
      height: 36px;
      border: 1px solid #ccc;
      border-radius: 18px;
      padding: 0 12px;
      font-size: 16px;
    }
    #input-bar button {
      width: 44px; height: 44px;
      margin-left: 8px;
      border: none;
      border-radius: 50%;
      background: #25d366;
      display: flex; align-items: center; justify-content: center;
    }
    #input-bar button img {
      width: 20px; height: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Äπ</a>
    <span class="title">Don Alfred ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </header>

  <div id="messages" role="log" aria-live="polite"></div>

  <form id="input-bar" autocomplete="off">
    <input id="message-input" type="text" placeholder="Scrivi un messaggio‚Ä¶" enterkeyhint="send" />
    <button type="submit" aria-label="Invia">
      <img src="https://img.icons8.com/ios/50/ffffff/filled-sent.png" alt="Invia"/>
    </button>
  </form>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const formEl     = document.getElementById('input-bar');
    let history = [];

    function addMessage(who, text) {
      const time = new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const wrapper = document.createElement('div');
      wrapper.className = 'msg ' + who;
      wrapper.innerHTML = \`
        <div class="bub">\${text}<span class="tim">\${time}</span></div>
      \`;
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    formEl.addEventListener('submit', async e => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage('me', text);
      history.push({ role: 'user', content: text });
      inputEl.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text, history })
        });
        const { reply } = await res.json();
        addMessage('you', reply);
        history.push({ role: 'assistant', content: reply });
      } catch {
        addMessage('you', 'Errore di rete üò¢');
      }
    });

    // Invia anche con tasto Invio senza shift
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });
  </script>
</body>
</html>
