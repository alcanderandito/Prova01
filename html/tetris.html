<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris â€¢ Team Due Mori</title>
    <link rel="stylesheet" href="../css/tetris.css">
    <link rel="stylesheet" href="../css/don-alfred-spirit.css">
</head>
<body>
    <div class="game-container">
        <h1>Tetris Polenta e Formai</h1>
        <div class="main-content">
            <div class="game-board-container">
                <canvas id="gameCanvas" width="200" height="400"></canvas>
                <div id="messageOverlay" class="message-overlay" style="display: none;">
                    <div class="message-box">
                        <p id="messageText"></p>
                        <button id="restartButton">Ricomincia</button>
                    </div>
                </div>
            </div>
            <div class="info-and-next">
                <div class="info-panel">
                    <span id="score">Score: 0</span>
                    <span id="lives">Vite: 3</span>
                    <span id="level">Livello: 1</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="left-btn">Sinistra</button>
            <button id="right-btn">Destra</button>
            <button id="down-btn">Giu</button>
            <button id="up-btn">Ruota</button>
            <button id="drop-btn">Lancia!</button>
        </div>
    </div>
    
    <script src="../js/don-alfred-spirit.js" defer></script>
    <script src="../js/tetris.js" defer></script>
</body>
</html>
