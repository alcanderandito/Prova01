<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Chat â€¢ Don Alfred</title>
  <style>
    /* CSS dalla versione #9 (Wrapper + Posizionamento Assoluto Interno) */
    :root {
      --header-height: 56px; --input-height: 56px;
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
    #chat-wrapper { position: relative; width: 100%; height: 100%; overflow: hidden; background-color: #f0f0f0; padding-top: var(--safe-area-top); padding-bottom: var(--safe-area-bottom); box-sizing: border-box; }
    header { position: absolute; top: var(--safe-area-top); left: 0; width: 100%; height: var(--header-height); line-height: var(--header-height); background: #075e54; color: #fff; display: flex; align-items: center; padding: 0 16px; font-size: 18px; font-weight: 500; box-sizing: border-box; z-index: 2; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
    header a { color:inherit; text-decoration:none; font-size:24px; margin-right:12px; } header .title { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    #messages { position: absolute; top: calc(var(--header-height) + var(--safe-area-top)); bottom: calc(var(--input-height) + var(--safe-area-bottom)); left: 0; width: 100%; padding: 12px; box-sizing: border-box; overflow-y: auto; -webkit-overflow-scrolling: touch; background: #ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png") 0/540px repeat; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; z-index: 1; }
    .msg{max-width:80%;position:relative;font-size:14px;line-height:1.4;word-wrap:break-word;} .msg .bub{padding:8px 12px 18px;border-radius:8px;box-shadow:0 1px 1px rgba(0,0,0,.1);position:relative;} .msg.me{align-self:flex-end;} .msg.me .bub{background:#d1f8c6;border-radius:8px 0 8px 8px;} .msg.you{align-self:flex-start;} .msg.you .bub{background:#fff;border-radius:0 8px 8px 8px;} .tim{position:absolute;bottom:3px;right:8px;font-size:11px;opacity:.6;user-select:none;}
    #input-bar { position: absolute; bottom: var(--safe-area-bottom); left: 0; width: 100%; height: var(--input-height); display: flex; align-items: center; padding: 0 12px; border-top: 1px solid #ccc; background: #fff; box-sizing: border-box; z-index: 2; }
    #input-bar input[type="text"]{flex:1;height:36px;border:1px solid #ccc;border-radius:18px;padding:0 16px;font-size:16px;outline:none;} #input-bar input[type="text"]:disabled{background-color:#f0f0f0;cursor:not-allowed;} #input-bar button{width:44px;height:44px;margin-left:8px;border:none;border-radius:50%;background:#25d366;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:background-color .2s ease;} #input-bar button:hover{background-color:#128c7e;} #input-bar button:disabled{background-color:#9deab7;cursor:not-allowed;} #input-bar button svg{width:24px;height:24px;fill:currentColor;display:block;}
    @media(min-width:601px){ html, body { height: auto; overflow: auto; } #chat-wrapper { display: none; } body::before { content:'ðŸ›‘ Questa chat Ã¨ ottimizzata per smartphone. Aprila da un dispositivo mobile.'; display:flex; align-items:center; justify-content:center; position:fixed; top:0; left:0; height:100vh; width:100%; font-size:2rem; font-weight:bold; background:#000c; color:#fff; text-align:center; padding:20px; z-index:2000; backdrop-filter:blur(5px); }}
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <header><!-- ... --></header>
    <div id="messages"><!-- ... --></div>
    <form id="input-bar"><!-- ... --></form>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const inputBarEl = document.getElementById('input-bar'); // Seleziona la barra intera
    const formEl     = document.getElementById('input-bar'); // GiÃ  presente
    const sendButton = document.getElementById('send-button');
    let history = [];

    function scrollToBottom(behavior = 'auto') {
      // Scrolla l'area messaggi in fondo
      requestAnimationFrame(() => {
        if (messagesEl) {
          messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: behavior });
        }
      });
    }

    // --- Listener FOCUS: Scrolla input bar e messaggi in vista ---
    inputEl.addEventListener('focus', () => {
      console.log("Input focused - Scrolling elements into view after delay");
      // Delay per dare tempo all'animazione della tastiera
      setTimeout(() => {
        // 1. Assicura che l'intera barra di input sia visibile
        //    Usiamo 'nearest' per minimizzare lo scroll se Ã¨ giÃ  parzialmente visibile
        if(inputBarEl) {
            inputBarEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            console.log("Scrolled input BAR into view");
        }

        // 2. Scrolla l'area messaggi fino in fondo
        scrollToBottom('smooth'); // Smooth qui potrebbe essere migliore
        console.log("Scrolled messages to bottom");

      }, 350); // Delay robusto, potrebbe necessitare aggiustamento
    });

    // --- Funzione addMessage (Scrolla) ---
    function addMessage(who, text) { /* ... codice inv. ... */
      const time=new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});const msgDiv=document.createElement('div');msgDiv.className=`msg ${who}`;const bubDiv=document.createElement('div');bubDiv.className='bub';bubDiv.textContent=text;const timeSpan=document.createElement('span');timeSpan.className='tim';timeSpan.textContent=time;bubDiv.appendChild(timeSpan);msgDiv.appendChild(bubDiv);messagesEl.appendChild(msgDiv);
      scrollToBottom('auto'); // Scroll rapido per nuovi messaggi
    }

    // --- Benvenuto (Scrolla) ---
    window.addEventListener('load', ()=>{setTimeout(()=>{addMessage('you', 'Ciao, sono Don Alfred. Dimmi pure!'); scrollToBottom('auto');}, 600);});

    // --- Gestione Invio (Scrolla) ---
    formEl.addEventListener('submit', async (e) => { /* ... codice inv. ... */
        e.preventDefault();const text=inputEl.value.trim();if(!text)return;inputEl.disabled=true;sendButton.disabled=true;inputEl.placeholder="Invio in corso...";addMessage('me', text);history.push({role:'user',content:text});inputEl.value='';
        try{const response=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:text,history:history})});if(!response.ok){throw new Error(`Errore HTTP! Status: ${response.status} ${response.statusText}`);}const data=await response.json();if(data&&data.reply){const reply=data.reply;addMessage('you',reply);history.push({role:'assistant',content:reply});}else{console.warn("Risposta JSON ricevuta ma senza chiave 'reply':", data);addMessage('you','Ho ricevuto una risposta inaspettata. ðŸ¤”');}}catch(error){console.error("Errore durante l'invio o la ricezione del messaggio:", error);addMessage('you','Ops! C\'Ã¨ stato un problema di connessione. Riprova tra poco. ðŸ˜¢');}finally{inputEl.disabled=false;sendButton.disabled=false;inputEl.placeholder="Scrivi un messaggio a Don Alfredâ€¦";setTimeout(scrollToBottom, 50);}
    });

    // --- Invio con Enter (INVARIATO) ---
    inputEl.addEventListener('keydown',(e)=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();if(!sendButton.disabled){formEl.requestSubmit();}}});

    // --- Orientamento e Caricamento ---
    // Non serve piÃ¹ adattare altezza, solo scrollare
    window.addEventListener('orientationchange', () => setTimeout(()=>scrollToBottom('auto'), 100));
    document.addEventListener('DOMContentLoaded', () => setTimeout(()=>scrollToBottom('auto'), 0)); // Scroll iniziale

  </script>
</body>
</html>
