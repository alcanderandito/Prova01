<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Chat ‚Ä¢ Don Alfred</title>
  <style>
    :root {
      --header-height: 56px;
      --input-height: 56px;
      /* Safe area insets come variabili CSS */
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
    }

    html, body {
      padding: 0;
      margin: 0;
      height: 100%; /* Altezza fissa per bloccare layout */
      width: 100%;
      overflow: hidden; /* CRUCIALE: Impedisce scroll esterno */
      position: fixed; /* Tentativo extra di bloccare il body */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #ccc; /* Sfondo debug */
    }

    /* Header: FISSO rispetto alla viewport */
    header {
      position: fixed;
      /* Posizionato tenendo conto della safe area */
      top: var(--safe-area-top);
      left: 0;
      width: 100%;
      height: var(--header-height);
      line-height: var(--header-height);
      background: #075e54;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 100;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    header a {color:inherit;text-decoration:none;font-size:24px;margin-right:12px;}
    header .title {white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    /* Area Messaggi: FISSA, riempie lo spazio TRA header e input */
    #messages {
      position: fixed;
      /* Posizionata tenendo conto di header, input e safe areas */
      top: calc(var(--header-height) + var(--safe-area-top));
      bottom: calc(var(--input-height) + var(--safe-area-bottom));
      left: 0;
      width: 100%;
      /* Altezza determinata da top/bottom */
      padding: 12px;
      box-sizing: border-box;
      overflow-y: auto; /* Scroll solo qui */
      -webkit-overflow-scrolling: touch;
      background: #ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png") 0/540px repeat;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
      z-index: 1; /* Sotto header/input */
    }

    /* Bolle e Timestamp (invariati)... */
    .msg{max-width:80%;position:relative;font-size:14px;line-height:1.4;word-wrap:break-word;} .msg .bub{padding:8px 12px 18px;border-radius:8px;box-shadow:0 1px 1px rgba(0,0,0,.1);position:relative;} .msg.me{align-self:flex-end;} .msg.me .bub{background:#d1f8c6;border-radius:8px 0 8px 8px;} .msg.you{align-self:flex-start;} .msg.you .bub{background:#fff;border-radius:0 8px 8px 8px;} .tim{position:absolute;bottom:3px;right:8px;font-size:11px;opacity:.6;user-select:none;}

    /* Input Bar: FISSA rispetto alla viewport */
    #input-bar {
      position: fixed;
      /* Posizionato tenendo conto della safe area */
      bottom: var(--safe-area-bottom);
      left: 0;
      width: 100%;
      height: var(--input-height);
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-top: 1px solid #ccc;
      background: #fff;
      box-sizing: border-box;
      z-index: 100;
    }
    /* Stili interni (invariati)... */
    #input-bar input[type="text"]{flex:1;height:36px;border:1px solid #ccc;border-radius:18px;padding:0 16px;font-size:16px;outline:none;} #input-bar input[type="text"]:disabled{background-color:#f0f0f0;cursor:not-allowed;} #input-bar button{width:44px;height:44px;margin-left:8px;border:none;border-radius:50%;background:#25d366;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:background-color .2s ease;} #input-bar button:hover{background-color:#128c7e;} #input-bar button:disabled{background-color:#9deab7;cursor:not-allowed;} #input-bar button svg{width:24px;height:24px;fill:currentColor;display:block;}

    /* Nascondi su desktop */
    @media(min-width:601px){
      html, body { height: auto; overflow: auto; position: static; }
      header, #messages, #input-bar { display: none; } /* Nascondi completamente */
      body::before { content:'üõë Questa chat √® ottimizzata per smartphone. Aprila da un dispositivo mobile.'; display:flex; align-items:center; justify-content:center; position:fixed; top:0; left:0; height:100vh; width:100%; font-size:2rem; font-weight:bold; background:#000c; color:#fff; text-align:center; padding:20px; z-index:2000; backdrop-filter:blur(5px); }
    }
  </style>
</head>
<body>
  <!-- Struttura semplice, controllo affidato a CSS fixed + JS */ -->
  <header>
    <a href="index.html" aria-label="Indietro">‚Äπ</a>
    <span class="title">Don Alfred ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </header>

  <div id="messages" role="log" aria-live="polite">
    <!-- Messaggi qui -->
  </div>

  <form id="input-bar" autocomplete="off">
    <input id="message-input" type="text" placeholder="Scrivi un messaggio a Don Alfred‚Ä¶" enterkeyhint="send" aria-label="Messaggio da inviare"/>
    <button type="submit" aria-label="Invia messaggio" id="send-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </form>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const formEl     = document.getElementById('input-bar');
    const sendButton = document.getElementById('send-button');
    let history = [];

    // --- Funzioni Utili ---
    function scrollToBottom(behavior = 'auto') { // 'auto' o 'smooth'
      if (messagesEl) {
        messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: behavior });
      }
    }

    // --- Gestione Viewport e Layout con JS ---
    function handleViewportChange() {
        // Non dobbiamo pi√π cambiare l'altezza del body o --vh.
        // Il layout √® fisso. Dobbiamo solo assicurare lo scroll corretto.
        console.log("Viewport changed, scrolling to bottom");
        scrollToBottom('auto'); // Scroll immediato al cambio viewport
    }

    // --- Listener Principali ---
    // Ascolta i cambiamenti della visual viewport (API moderna)
    if (window.visualViewport) {
        console.log("Attaching visualViewport listeners");
        // Usiamo requestAnimationFrame per evitare troppo lavoro su resize frequenti
        let ticking = false;
        window.visualViewport.addEventListener('resize', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    handleViewportChange();
                    ticking = false;
                });
                ticking = true;
            }
        });
        // Potrebbe servire anche 'scroll' su visualViewport se la pagina scrolla?
        // window.visualViewport.addEventListener('scroll', handleViewportChange);
    } else {
        // Fallback per browser senza visualViewport (meno preciso)
        console.log("Attaching window resize listener (fallback)");
        window.addEventListener('resize', handleViewportChange);
    }
    // Cambio orientamento
    window.addEventListener('orientationchange', () => {
        console.log("Orientation changed, scrolling to bottom");
        // Diamo tempo al browser di ridisegnare
        setTimeout(() => scrollToBottom('auto'), 100);
    });

    // Focus sull'input
    inputEl.addEventListener('focus', () => {
        console.log("Input focused, scrolling to bottom after delay");
        // Delay pi√π lungo per dare tempo all'animazione della tastiera iOS
        setTimeout(() => {
            scrollToBottom('auto');
            // Tentativo FORTE di resettare lo scroll della pagina, SE necessario
            // window.scrollTo(0, 0);
        }, 350);
    });

    // --- Funzione addMessage (Scrolla in fondo) ---
    function addMessage(who, text) {
      const time=new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const msgDiv=document.createElement('div');msgDiv.className=`msg ${who}`;
      const bubDiv=document.createElement('div');bubDiv.className='bub';bubDiv.textContent=text;
      const timeSpan=document.createElement('span');timeSpan.className='tim';timeSpan.textContent=time;
      bubDiv.appendChild(timeSpan);msgDiv.appendChild(bubDiv);messagesEl.appendChild(msgDiv);
      // Scrolla subito (o smooth se preferito)
      scrollToBottom('auto'); // o 'smooth'
    }

    // --- Benvenuto (Scrolla dopo aggiunta) ---
    window.addEventListener('load', ()=>{
        console.log("Window loaded, adding welcome message and scrolling");
        setTimeout(()=>{addMessage('you', 'Ciao, sono Don Alfred. Dimmi pure!');}, 600);
    });

    // --- Gestione Invio (Scrolla nel finally) ---
    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();const text=inputEl.value.trim();if(!text)return;
      inputEl.disabled=true;sendButton.disabled=true;inputEl.placeholder="Invio in corso...";
      addMessage('me', text);history.push({role:'user',content:text});inputEl.value='';
      try{ /* ... chiamata API ... */
        const response=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:text,history:history})});
        if(!response.ok){throw new Error(`Errore HTTP! Status: ${response.status} ${response.statusText}`);}
        const data=await response.json();
        if(data&&data.reply){const reply=data.reply;addMessage('you',reply);history.push({role:'assistant',content:reply});}
        else{console.warn("Risposta JSON ricevuta ma senza chiave 'reply':", data);addMessage('you','Ho ricevuto una risposta inaspettata. ü§î');}
      }catch(error){console.error("Errore durante l'invio o la ricezione del messaggio:", error);addMessage('you','Ops! C\'√® stato un problema di connessione. Riprova tra poco. üò¢');}
      finally{
        inputEl.disabled=false;sendButton.disabled=false;inputEl.placeholder="Scrivi un messaggio a Don Alfred‚Ä¶";
        // Scrolla dopo un breve delay
        setTimeout(() => scrollToBottom('auto'), 50);
      }
    });

    // --- Invio con Enter (INVARIATO) ---
    inputEl.addEventListener('keydown',(e)=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();if(!sendButton.disabled){formEl.requestSubmit();}}});

    // --- Scroll iniziale al caricamento ---
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Loaded, initial scroll to bottom");
        // Scrolla subito, potrebbe essere necessario un piccolo delay
        setTimeout(() => scrollToBottom('auto'), 0);
    });

    /* // --- OPZIONALE: Prevenzione Scroll Esterno Aggressiva ---
    document.addEventListener('touchmove', function (event) {
      // Se il tocco NON proviene dall'area messaggi scrollabile
      if (!messagesEl.contains(event.target)) {
        event.preventDefault();
      }
    }, { passive: false }); // passive: false √® necessario per preventDefault
    */

  </script>
</body>
</html>
