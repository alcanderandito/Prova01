<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat ‚Ä¢ Don Alfred</title>
  <style>
    /* 1vh corretto su mobile */
    :root { --vh: 1vh; }

    html, body {
      margin:0; padding:0;
      height:100%; width:100%;
      display:flex; flex-direction:column;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      overflow:hidden;
    }

    /* HEADER fisso in cima */
    header {
      height:56px; line-height:56px;
      background:#075e54; color:#fff;
      display:flex; align-items:center; padding:0 16px;
      font-size:18px; font-weight:500;
      flex-shrink:0; z-index:1000;
      box-shadow:0 1px 2px rgba(0,0,0,0.2);
    }
    header a { color:inherit; text-decoration:none; font-size:24px; margin-right:12px; }
    header .title { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* AREA MESSAGGI: occupa tutta la viewport vera meno header+input */
    #messages {
      flex:none;
      height: calc((var(--vh) * 100) - 112px); /* 56+56 */
      overflow-y:auto;
      padding:12px;
      background:#ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png")0/540px repeat;
      display:flex; flex-direction:column; gap:8px;
      scroll-behavior:smooth;
    }

    /* BOLLE come WhatsApp */
    .msg {
      max-width:80%; position:relative; font-size:14px; line-height:1.4;
    }
    .msg .bub {
      padding:8px 12px 18px; border-radius:8px;
      box-shadow:0 1px 1px rgba(0,0,0,0.1);
    }
    .msg.me { align-self:flex-end; }
    .msg.me .bub { background:#d1f8c6; border-radius:8px 0 8px 8px; }
    .msg.you .bub { background:#fff; border-radius:0 8px 8px 8px; }
    .tim {
      position:absolute; bottom:2px; right:6px; font-size:11px; opacity:.6;
    }

    /* INPUT BAR in basso */
    #input-bar {
      height:56px;
      display:flex; align-items:center; padding:0 12px;
      border-top:1px solid #ccc; background:#fff;
      flex-shrink:0;
    }
    #input-bar input {
      flex:1; height:36px;
      border:1px solid #ccc; border-radius:18px;
      padding:0 12px; font-size:16px;
    }
    #input-bar button {
      width:44px; height:44px; margin-left:8px;
      border:none; border-radius:50%; background:#25d366;
      display:flex; align-items:center; justify-content:center;
    }
    #input-bar button img { width:20px; height:20px; }

    /* Nascondi su desktop */
    @media(min-width:601px){
      body::before {
        content:'üõë Apri da smartphone';
        display:flex; align-items:center; justify-content:center;
        height:100vh; width:100%; font-size:2.5rem;
        background:#000; color:#fff; text-align:center;
      }
      header,#messages,#input-bar { display:none }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Äπ</a>
    <span class="title">Don Alfred ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </header>

  <div id="messages" role="log" aria-live="polite"></div>

  <form id="input-bar" autocomplete="off">
    <input id="message-input" type="text" placeholder="Scrivi un messaggio a Don Alfred‚Ä¶" enterkeyhint="send"/>
    <button type="submit" aria-label="Invia">
      <img src="https://img.icons8.com/ios/50/ffffff/filled-sent.png" alt="Invia"/>
    </button>
  </form>

  <script>
    // Hack --vh per viewport mobile con tastiera
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();

    // Chat logic
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const formEl     = document.getElementById('input-bar');
    let history = [];

    function addMessage(who, text) {
      const time = new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.innerHTML = `<div class="bub">${text}<span class="tim">${time}</span></div>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Benvenuto di Don Alfred
    window.addEventListener('load', () => {
      addMessage('you', 'Ciao, sono Don Alfred. Dimmi pure!');
    });

    formEl.addEventListener('submit', async e => {
      e.preventDefault();
      const txt = inputEl.value.trim();
      if (!txt) return;
      addMessage('me', txt);
      history.push({role:'user',content:txt});
      inputEl.value = '';
      try {
        const res = await fetch('/api/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message:txt,history})
        });
        const { reply } = await res.json();
        addMessage('you', reply);
        history.push({role:'assistant',content:reply});
      } catch {
        addMessage('you','Errore di rete üò¢');
      }
    });

    inputEl.addEventListener('keydown', e => {
      if (e.key==='Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });
  </script>
</body>
</html>
