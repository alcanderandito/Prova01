    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Caveat:wght@700&display=swap');

        :root {
            --font-primary: 'Poppins', sans-serif;
            --font-headings: 'Caveat', cursive;
            
            --color-bg: #f0f2f5; /* Sfondo pagina leggermente grigio */
            --color-card-bg: #ffffff; /* Sfondo scheda bianco */
            --color-text: #333;
            --color-text-light: #555;
            --color-accent1: #ff6b6b; /* Rosso corallo */
            --color-accent2: #4ecdc4; /* Turchese */
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-border: #e0e0e0;

            --card-border-radius: 15px;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Previene scroll orizzontale causato da animazioni */
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--color-accent1), var(--color-accent2));
            color: white;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 900px;
        }

        .page-header h1 {
            font-family: var(--font-headings);
            font-size: 3.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .page-header p {
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1600px; /* Aumentato per ospitare più card per riga se lo schermo è grande */
            padding: 10px;
        }

        .staff-card {
            background-color: var(--color-card-bg);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            /* Per l'effetto tilt.js */
            transform-style: preserve-3d; 
        }

        .staff-card:hover {
            box-shadow: var(--card-hover-shadow);
        }

        .card-image-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* Aspect ratio 4:3 per l'immagine principale */
            background-color: #eee; /* Placeholder se l'immagine non carica */
        }

        .main-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assicura che l'immagine copra lo spazio senza distorcersi */
            border-bottom: 1px solid var(--color-border);
            transition: transform 0.5s ease;
        }
        
        .staff-card:hover .main-photo {
             transform: scale(1.05); /* Leggero zoom sull'immagine all'hover della card */
        }

        .photo-thumbnails {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo leggermente trasparente per le miniature */
            position: absolute;
            bottom: 0;
            width: 100%;
            gap: 5px;
            flex-wrap: wrap; /* Per far andare a capo le miniature se sono troppe */
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .thumbnail:hover, .thumbnail.active {
            border-color: var(--color-accent1);
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1; /* Permette al contenuto di espandersi */
            display: flex;
            flex-direction: column;
        }

        .card-content h2 {
            font-family: var(--font-headings);
            font-size: 2.5em; /* Aumentato per più enfasi */
            color: var(--color-accent1);
            margin-bottom: 10px;
            text-align: center;
        }

        .description {
            font-size: 0.95em;
            color: var(--color-text-light);
            margin-bottom: 20px;
            text-align: justify;
            font-style: italic;
        }

        .details {
            font-size: 0.9em;
        }

        .details p {
            margin-bottom: 8px;
            color: #444;
            border-left: 3px solid var(--color-accent2);
            padding-left: 10px;
            background-color: #f9f9f9;
            border-radius: 0 5px 5px 0;
        }
        
        .details p strong {
            color: var(--color-text);
            margin-right: 5px;
        }
        
        .details .icon {
            margin-right: 8px;
            color: var(--color-accent2);
        }

        /* Stile per il footer con i crediti (opzionale) */
        .page-footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Animazione di entrata per le schede (opzionale, ma carino) */
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .staff-card {
            animation: fadeInCard 0.5s ease-out forwards;
            opacity: 0; /* Inizia trasparente */
        }
        
        /* Per sfalsare l'animazione delle card */
        /* Questo si può fare con JS per più precisione, ma proviamo con CSS nth-child */
        .staff-card:nth-child(1) { animation-delay: 0.1s; }
        .staff-card:nth-child(2) { animation-delay: 0.2s; }
        .staff-card:nth-child(3) { animation-delay: 0.3s; }
        .staff-card:nth-child(4) { animation-delay: 0.4s; }
        .staff-card:nth-child(5) { animation-delay: 0.5s; }
        .staff-card:nth-child(6) { animation-delay: 0.6s; }
        /* ... e così via se ci sono molte card per riga */


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5em;
            }
            .staff-grid {
                grid-template-columns: 1fr; /* Una colonna su schermi piccoli */
                gap: 20px;
            }
            .card-content h2 {
                font-size: 2em;
            }
        }
         @media (max-width: 480px) {
            .page-header h1 {
                font-size: 2em;
            }
             .card-image-container {
                padding-top: 100%; /* Immagini quadrate su mobile per risparmiare spazio verticale */
            }
            .thumbnail {
                width: 40px;
                height: 40px;
            }
        }

    </style>
</head>

            max: 15,       // Inclinazione massima
            speed: 400,    // Velocità dell'animazione
            glare: true,   // Effetto riflesso
            "max-glare": 0.2 // Intensità del riflesso
        });

        // Gestione cambio immagine principale al click sulla miniatura
        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', function() {
                const cardId = this.dataset.cardId;
                const newSrc = this.dataset.imgSrc;
                const mainPhoto = document.getElementById(`main-photo-${cardId}`);
                if (mainPhoto) {
                    mainPhoto.src = newSrc;
                }
                // Aggiorna la classe 'active' per le miniature della stessa card
                document.querySelectorAll(`.thumbnail[data-card-id="${cardId}"]`).forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

    </script>
</body>
</html>
