<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover"> <!-- Aggiunto viewport-fit=cover -->
  <title>Chat ‚Ä¢ Don Alfred</title>
  <style>
    /* :root { --vh: 1vh; } <- Rimosso per ora, usiamo 100% */

    /* MODIFICA 1: Regole pi√π strette su html e body */
    html {
      height: 100%;
      overflow: hidden; /* Impedisce TOTALMENTE lo scroll della pagina */
    }
    body {
      margin:0; padding:0;
      height: 100%; /* Occupa il 100% dell'altezza di HTML */
      width:100%;
      display:flex; flex-direction:column;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      overflow: hidden; /* Impedisce anche al body di scrollare */
      /* Questo forza il contenuto flex a rimanere confinato */
    }

    /* HEADER fisso in cima */
    header {
      height:56px; line-height:56px;
      background:#075e54; color:#fff;
      display:flex; align-items:center; padding:0 16px;
      font-size:18px; font-weight:500;
      flex-shrink:0; /* Non si riduce */
      z-index:10; /* Serve solo se ci sono sovrapposizioni */
      box-shadow:0 1px 2px rgba(0,0,0,0.2);
    }
    header a { color:inherit; text-decoration:none; font-size:24px; margin-right:12px; }
    header .title { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* AREA MESSAGGI: occupa lo spazio rimanente e scrolla INTERNAMENTE */
    #messages {
      flex: 1 1 auto; /* Occupa lo spazio rimanente e pu√≤ ridursi/espandersi */
      /* L'altezza √® gestita da flexbox */
      overflow-y: auto; /* Scroll verticale SOLO qui */
      padding:12px;
      background:#ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png")0/540px repeat;
      display:flex;
      flex-direction:column;
      gap:8px;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling: touch; /* Migliora scroll su iOS */
      /* MODIFICA 2: Tentativo di forzare il layout su alcuni browser */
      position: relative; /* Potrebbe aiutare a definire un contesto di contenimento */
    }

    /* BOLLE come WhatsApp (INVARIATO) */
    .msg { max-width:80%; position:relative; font-size:14px; line-height:1.4; word-wrap: break-word; }
    .msg .bub { padding:8px 12px 18px; border-radius:8px; box-shadow:0 1px 1px rgba(0,0,0,0.1); position: relative; }
    .msg.me { align-self:flex-end; }
    .msg.me .bub { background:#d1f8c6; border-radius:8px 0 8px 8px; }
    .msg.you { align-self:flex-start; }
    .msg.you .bub { background:#fff; border-radius:0 8px 8px 8px; }
    .tim { position:absolute; bottom:3px; right:8px; font-size:11px; opacity:.6; user-select: none; }

    /* INPUT BAR in basso */
    #input-bar {
      height:56px;
      display:flex;
      align-items:center;
      padding:0 12px;
      /* MODIFICA 3: Aggiunto padding-bottom per aree sicure su iPhone X+ */
      padding-bottom: constant(safe-area-inset-bottom); /* iOS < 11.2 */
      padding-bottom: env(safe-area-inset-bottom);    /* iOS >= 11.2 */
      /* L'altezza effettiva potrebbe aumentare leggermente su alcuni device */
      /* Se questo crea problemi, si pu√≤ gestire diversamente */
      box-sizing: border-box; /* Assicura che il padding non aumenti l'altezza definita */


      border-top:1px solid #ccc;
      background:#fff;
      flex-shrink:0; /* Non si riduce */
      z-index: 10;
    }
    #input-bar input[type="text"] {
      flex:1; height:36px; border:1px solid #ccc; border-radius:18px;
      padding:0 16px; font-size:16px; outline: none;
    }
    #input-bar input[type="text"]:disabled { background-color: #f0f0f0; cursor: not-allowed; }
    #input-bar button {
      width:44px; height:44px; margin-left:8px; border:none; border-radius:50%;
      background:#25d366; color: #fff; display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition: background-color 0.2s ease;
    }
    #input-bar button:hover { background-color: #128c7e; }
    #input-bar button:disabled { background-color: #9deab7; cursor: not-allowed; }
    #input-bar button svg { width: 24px; height: 24px; fill: currentColor; display: block; }

    /* Nascondi su desktop (INVARIATO) */
    @media(min-width:601px){
      body::before { /*...*/ }
      header, #messages, #input-bar { /*...*/ }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Indietro">‚Äπ</a>
    <span class="title">Don Alfred ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </header>

  <div id="messages" role="log" aria-live="polite">
    <!-- Messaggi -->
  </div>

  <form id="input-bar" autocomplete="off">
    <input id="message-input" type="text" placeholder="Scrivi un messaggio a Don Alfred‚Ä¶" enterkeyhint="send" aria-label="Messaggio da inviare"/>
    <button type="submit" aria-label="Invia messaggio" id="send-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </form>

  <script>
    // MODIFICA 4: Rimosso completamente l'hack --vh e la sua logica JS
    /*
    function setVh() { ... }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    */

    // Elementi del DOM
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const formEl     = document.getElementById('input-bar');
    const sendButton = document.getElementById('send-button');

    // Cronologia dei messaggi
    let history = [];

    // Funzione addMessage (con scroll in fondo)
    function addMessage(who, text) {
      const time = new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${who}`;
      const bubDiv = document.createElement('div');
      bubDiv.className = 'bub';
      bubDiv.textContent = text;
      const timeSpan = document.createElement('span');
      timeSpan.className = 'tim';
      timeSpan.textContent = time;
      bubDiv.appendChild(timeSpan);
      msgDiv.appendChild(bubDiv);
      messagesEl.appendChild(msgDiv);

      // Scrolla fino all'ultimo messaggio aggiunto
      // MODIFICA 5: Esegui lo scroll dopo un brevissimo timeout
      // per dare tempo al DOM di aggiornarsi completamente, specialmente su mobile
      setTimeout(() => {
          messagesEl.scrollTop = messagesEl.scrollHeight;
      }, 0);
    }

    // Messaggio di benvenuto (INVARIATO, ma senza setVh)
    window.addEventListener('load', () => {
      // Scroll iniziale in fondo (se ci fossero gi√† messaggi caricati, non in questo caso)
       messagesEl.scrollTop = messagesEl.scrollHeight;
      setTimeout(() => {
        addMessage('you', 'Ciao, sono Don Alfred. Dimmi pure!');
      }, 600);
    });

    // Gestione invio form (INVARIATO nella logica API)
    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.disabled = true;
      sendButton.disabled = true;
      inputEl.placeholder = "Invio in corso...";
      addMessage('me', text); // Chiama addMessage che ora ha lo scroll asincrono
      history.push({ role: 'user', content: text });
      inputEl.value = '';
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, history: history })
        });
        if (!response.ok) { throw new Error(`Errore HTTP! Status: ${response.status}`); }
        const data = await response.json();
        if (data && data.reply) {
          addMessage('you', data.reply); // Chiama addMessage che ora ha lo scroll asincrono
          history.push({ role: 'assistant', content: data.reply });
        } else {
          console.warn("Risposta JSON ricevuta ma senza chiave 'reply':", data);
          addMessage('you', 'Ho ricevuto una risposta inaspettata. ü§î');
        }
      } catch (error) {
        console.error("Errore durante l'invio o la ricezione:", error);
        addMessage('you', 'Ops! C\'√® stato un problema di connessione. Riprova. üò¢');
        // Ripristina il messaggio inviato dall'utente nella input bar in caso di errore?
        // Potrebbe essere utile, ma per ora lo lascio vuoto come prima.
        // Se l'utente ha scritto un messaggio lungo, perderlo √® frustrante.
        // Considera di ripristinarlo:
        // history.pop(); // Rimuove il messaggio dalla history se l'invio fallisce
        // inputEl.value = text; // Rimette il testo nell'input
      } finally {
        inputEl.disabled = false;
        sendButton.disabled = false;
        inputEl.placeholder = "Scrivi un messaggio a Don Alfred‚Ä¶";
        // MODIFICA 6: Ritarda leggermente il focus per evitare problemi con la tastiera
        setTimeout(() => inputEl.focus(), 50);
      }
    });

    // Invio con Enter (INVARIATO)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendButton.disabled) {
            formEl.requestSubmit();
        }
      }
    });

    // MODIFICA 7: Listener aggiuntivo per l'evento 'focus' sull'input
    // Questo tenta di scrollare in fondo *quando* l'utente tocca l'input per scrivere
    inputEl.addEventListener('focus', () => {
       // Diamo tempo alla tastiera di apparire e al browser di ridimensionare
       setTimeout(() => {
           messagesEl.scrollTop = messagesEl.scrollHeight;
           // Potrebbe anche essere utile scrollare l'intera finestra in cima,
           // anche se dovrebbe essere bloccato da overflow:hidden.
           // window.scrollTo(0, 0);
       }, 300); // Un ritardo maggiore per sicurezza
    });


  </script>
</body>
</html>
