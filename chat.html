<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
  <title>Chat ‚Ä¢ Don Alfred</title>
  <style>
    /* RESET & BASE */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box }
    html, body { height:100%; overflow:hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif }

    /* SAFE-AREA INSETS */
    :root {
      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
    }

    /* HEADER */
    header {
      position: fixed;
      top: var(--safeT);
      left: 0; right: 0;
      height: 60px; line-height: 60px;
      background: #075e54; color: #fff;
      padding: 0 16px; font-size: 18px; font-weight: 500;
      display: flex; align-items: center; gap: 12px;
      z-index: 1000;
    }
    header a { color: inherit; text-decoration: none; font-size: 24px }
    header .title { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis }

    /* AREA MESSAGGI */
    #messages {
      position: absolute;
      top: calc(var(--safeT) + 60px);
      left: 0; right: 0;
      bottom: calc(var(--safeB) + 60px);
      padding: 12px;
      background: #ece5dd url("https://raw.githubusercontent.com/raj457036/whatsapp-chat-background/master/bg.png") 0/540px repeat;
      overflow-y: auto;
      display: flex; flex-direction: column; gap: 8px;
      scroll-behavior: smooth;
    }

    /* BOLLE */
    .msg { max-width: 80%; position: relative; font-size: 14px; line-height: 1.4 }
    .bub { padding: 8px 12px 18px; border-radius: 8px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    .msg.me .bub { background: #d1f8c6; margin-left:auto; border-radius: 8px 0 8px 8px }
    .msg.you .bub { background: #fff; border-radius: 0 8px 8px 8px }
    .tim { position:absolute; bottom:2px; right:6px; font-size:11px; opacity:.6 }

    /* INPUT BAR */
    #input-bar {
      position: fixed;
      left: 0; right: 0;
      bottom: var(--safeB);
      height: 60px;
      background: #fff;
      display: flex; align-items: center; gap: 8px;
      padding: 0 12px; border-top: 1px solid #ccc;
      z-index: 900;
    }
    #input-bar input {
      flex: 1; height: 36px;
      border: 1px solid #ccc; border-radius: 18px;
      padding: 0 12px; font-size: 16px;
    }
    #input-bar button {
      width: 44px; height: 44px; border:none; border-radius:50%;
      background: #25d366; display:flex; align-items:center; justify-content:center;
    }

    /* ICONA INVIO */
    #input-bar button img {
      width: 20px; height: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Äπ</a>
    <span class="title">Don Alfred ü§µüèª‚Äç‚ôÇÔ∏è</span>
  </header>

  <div id="messages" role="log" aria-live="polite"></div>

  <form id="input-bar" autocomplete="off">
    <input id="message-input" type="text" placeholder="Scrivi un messaggio‚Ä¶" enterkeyhint="send" />
    <button type="submit" aria-label="Invia">
      <img src="https://img.icons8.com/ios/50/ffffff/filled-sent.png" alt="Invia"/>
    </button>
  </form>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('message-input');
    const formEl     = document.getElementById('input-bar');
    let history = [];

    function addMessage(who, text) {
      const time = new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const msg = document.createElement('div');
      msg.className = 'msg ' + who;
      msg.innerHTML = \`
        <div class="bub">\${text}<span class="tim">\${time}</span></div>
      \`;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    formEl.addEventListener('submit', async e => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage('me', text);
      history.push({ role: 'user', content: text });
      inputEl.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ message: text, history })
        });
        const { reply } = await res.json();
        addMessage('you', reply);
        history.push({ role: 'assistant', content: reply });
      } catch {
        addMessage('you', 'Errore di rete üò¢');
      }
    });

    // invia con Invio
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.requestSubmit();
      }
    });
  </script>

</body>
</html>
